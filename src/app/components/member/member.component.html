<div class="container__member">

  <div class="member__picture">
    <img src="{{ memberPicture }}" alt="member photo">
  </div>

  <div class="member__left">
    <div class="member__name">
      <h1>
        <a href="#">{{ memberName }}</a>
      </h1>
    </div>

    <div class="member__description">
      <p>{{ memberDescription }}</p>
    </div>
  </div>

</div>
